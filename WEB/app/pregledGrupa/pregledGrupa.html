<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drustvena mreza</title>
    <link rel="stylesheet" href="../../dist/index.css" />
</head>
<body>
    <nav class="navbar">
        <h1 class="title">Drustvena mreza</h1>
        <ul class="nav-links">
            <li><a href="../pregledGrupa/pregledGrupa.html">Grupe</a></li>
            <li><a href="../pregledKorisnika/pregledKorisnika.html">Korisnici</a></li>
        </ul>
    </nav>

    <section class="site-description">
        <hr />
        <h2>Pregled Grupa</h2>
        <hr />
        <button id="dodajGrupuBtn">Dodaj Grupu</button>
        <hr />
        <p id="potvrdna-poruka"></p>
    </section>

    <section class="main-content" id="grupaLista">
        <!-- A táblázat statikus szerkezete -->
        <table class="user-data">
            <thead class="user-data-head">
                <tr>
                    <th>ID</th>
                    <th>Naziv</th>
                    <th>Opcije</th>
                </tr>
            </thead>
            <tbody id="group-data-body">
                <!-- Itt jönnek majd a JS által generált sorok -->
            </tbody>
        </table>
    </section>

    <!-- Új rész a tagok és nem tagok listázásához -->
    <section id="detaljiGrupe" style="margin-top: 40px; display: none;">
        <h3>Članovi grupe</h3>
        <table id="clanoviTabela" class="user-data">
            <!-- Tagok listája -->
        </table>

        <h3 style="margin-top: 30px;">Ostali korisnici</h3>
        <table id="ostaliTabela" class="user-data">
            <!-- Nem tagok listája -->
        </table>
    </section>

    <script src="pregledGrupa.js"></script>
</body>
</html>
